

<div class="container  pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card text-center">
                <div class="card-body">
<!---------------------------------spiner de carga----------------------------------------->
                    <div class="spiner" *ngIf="loading">
                        <div class="spinner-grow p-5" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
<!---------------------------------spiner de carga----------------------------------------->

                    <h3 class="mb-5">{{id? 'Editar':'Agregar'}} Empleado</h3><!--muestra la plabra segun corresponda ya sea editar o agregar-->

                    <span *ngIf="submitted && createEmpleado.invalid" class="alert-danger p-2">Todos los campos son obligatorios</span>
                    <form class="mt-5" [formGroup]="createEmpleado" (ngSubmit)="agregarEditarEmpleado()">
                        <div class="row">
                            <div class="col">
                                <label for="floatingInput" class="float-start mb-1" >Nombre: </label>
                                <input type="text" class="form-control form-control-lg" formControlName="nombre" placeholder="Nombre">
                            </div>
                            <div class="col">
                                <label for="floatingInput" class="float-start mb-1" >Apellido: </label>
                                <input type="text" class="form-control form-control-lg"  formControlName="apellido" placeholder="Apellido">
                            </div>
                        </div>
                            <label for="floatingInput" class="float-start mb-1 mt-3" >Documento: </label>
                            <input type="number" class="form-control form-control-lg"  formControlName="documento" placeholder="Documento">

                            <label for="floatingInput" class="float-start mb-1 mt-3" >Salario: </label>
                            <input type="number" class="form-control form-control-lg"  formControlName="salario" placeholder="Salario">
                            
                        <div class="mt-3">
                            <button type="text" class="btn btn-primary btn-lg m-2" routerLink="/list-empleados">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">{{id? 'Actualizar':'Agregar'}}</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
