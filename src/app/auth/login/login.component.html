

<div class="container">
    <div class="container-div">

        <ngx-loading [show]="loading" 
                     [config]="{animationType: ngxLoadingAnimationTypes.wanderingCubes, 
                        primaryColour: primaryColour, secondaryColour: secondaryColour, 
                        backdropBorderRadius: '3px'}" >
        </ngx-loading>

        <div class="icon text-center">
            <div class="icon-user">
                <img src="/assets/user.png" width="200px">
            </div>
            <h1 class="mb-4">Sing In</h1>

            <p class="m-0">Todavia no tienes cuenta?</p>
            <a routerLink="/auth/register">Sing Up!</a>
        </div>
      <div class="container-bg ">
          <div class="container-login">
              <form [formGroup]="miFormulario" (ngSubmit)="ingresar()">
                <div class="card text-center bg-card animate__animated animate__fadeInDown ">

                    <div class="card-header">
                        <h2>Sing In</h2>
                    </div>
                    
                        <div class="card-body">
                
                            <div class="mail">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                            <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                        </svg>
                                    </span>
                                        <input type="email" 
                                               class="form-control " 
                                               placeholder="ingrese su email" 
                                               formControlName="email">
                                    </div>
                            </div>
                
                            <div class="password">
                                <div class="input-group mb-3">
                                    <span class="input-group-text">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                            <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                            <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                        </svg>
                                    </span>
                                    <input type="password" 
                                           class="form-control" 
                                           placeholder="ingrese su pasword"
                                           formControlName="password">
                                </div>
                            </div>
                
                        <button type="submit" 
                                class="btn btn-primary  mt-2" 
                                style="width: 100%;">
                                Ingresar
                        </button>

                        <button type="submit" 
                                class="btn btn-outline-danger mt-2" 
                                style="width: 100%;"
                                (click)="ingresarConGoogle()">
                                <span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                                        <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                                      </svg>
                                </span> 
                                Ingresar con Google
                       </button>
                   </div>
              </div>
              </form>
          </div>
      </div>
    </div>
</div>
