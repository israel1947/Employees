
 

<div class="container">
    <div class="container-div">
        <div class="icon text-center">
            <div class="icon-user">
                <img src="/assets/user.png" width="200px">
            </div>
            <h1 class="mb-4">Sing Up</h1>

            <p class="m-0">Si tienes cuenta, inicia sesión</p>
            <a routerLink="/auth/login">Sing In!</a>
        </div>
      <div class="container-bg">
          <div class="container-login">
                <form [formGroup]="miFormulario" (ngSubmit)="registrar()">
                    <div class="card text-center bg-card animate__animated animate__fadeInUp">

                        <div class="card-header"> 
                            <h2>Sing Up</h2>
                        </div>
                        
                            <div class="card-body  ">

                                <div class="Username">
                                    <label for="floatingInputInvalid" class="float-start">Nombre</label>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                            </svg>
                                        </span>
                                            <input type="email" 
                                                   class="form-control "
                                                   placeholder="ingrese su nombre"
                                                   formControlName="nombre">
                                        </div>

                                        <span class="form-text text-danger"
                                              *ngIf="campoInvalido('nombre')">
                                             {{nombreErrorMesg}}
                                        </span>
                                </div>
                    
                                <div class="mail">
                                    <label for="floatingInputInvalid" class="float-start">Email</label>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">@</span>
                                            <input type="email" 
                                                   class="form-control " 
                                                   placeholder="ingrese su Email"
                                                   formControlName="email">
                                        </div>
                                        <span class="form-text text-danger"
                                              *ngIf="campoInvalido('email')">
                                             Por favor ingrese un correo electronico!
                                        </span>
                                </div>
                    
                                <div class="password">
                                    <label for="floatingInputInvalid" class="float-start">Password</label>
                                    <div class="input-group mb-1">
                                        <span class="input-group-text">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-key" viewBox="0 0 16 16">
                                                <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"/>
                                                <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                                            </svg>
                                        </span>
                                        <input type="password" 
                                               class="form-control" 
                                               placeholder="ingrese su Password"
                                               formControlName="password">
                                    </div>
                                    <span class="form-text text-danger"
                                              *ngIf="campoInvalido('password')">
                                             la contraseña debe ser mayor a 6 caracteres
                                   </span>
                                </div>
                    
                                <button type="submit"
                                        class="btn btn-primary mt-2"
                                        style="width: 100%;">
                                        Registrar
                                </button>
                         </div>
                   </div>
                </form>
          </div> 
      </div>
    </div>
</div>
